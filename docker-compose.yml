version: '3.1'
services:
  web:
    image: nginx:1.13.5
    container_name: "projet_web"
    ports:
      - "8080:8080"
      - "8081:8081"
    volumes:
      - ./app1:/code/app1
      - ./app2:/code/app2
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    links:
      - php1
      - php2
      - database1
      - database2
  php1:
    build: 
      context: ./dockerfiles
      dockerfile: Dockerfile-php1
    container_name: "projet_php1"
    volumes:
      - ./app1:/code/app1
  database1:
    image: mysql:5.7.19
    container_name: "projet_db1"
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_USER: "app1"
      MYSQL_PASSWORD: "app1"
      MYSQL_DATABASE: "app1"
  phpmyadmin1:
    image: phpmyadmin/phpmyadmin
    container_name: "projet_phpmyadmin1"
    ports:
      - 3000:80
    links:
      - database1:db
  php2:
    build: 
      context: ./dockerfiles
      dockerfile: Dockerfile-php1
    container_name: "projet_php2"
    volumes:
      - ./app2:/code/app2
  database2:
    image: mysql:8.0.3
    container_name: "projet_db2"
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_USER: "app2"
      MYSQL_PASSWORD: "app2"
      MYSQL_DATABASE: "app2"
  phpmyadmin2:
    image: phpmyadmin/phpmyadmin
    container_name: "projet_phpmyadmin2"
    ports:
      - 3001:80
    links:
      - database2:db